<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
    /* Estilos generales para los botones */
    .boton {
    display: inline-block;
    padding: 10px 20px;
    font-size: 16px;
    text-align: center;
    text-decoration: none;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease;
    }

    /* Estilo para el botón primario */
    .boton-primario {
    background-color: #3498db;
    color: #fff;
    border: 2px solid #3498db;
    }

    /* Estilo para el botón secundario */
    .boton-secundario {
    background-color: #2ecc71;
    color: #fff;
    border: 2px solid #2ecc71;
    }

    /* Estilo para el botón de peligro */
    .boton-peligro {
    background-color: #e74c3c;
    color: #fff;
    border: 2px solid #e74c3c;
    }

    /* Cambiar color de fondo al pasar el ratón sobre el botón */
    .boton:hover {
    background-color: #555;
    }
</style>
</head>
<body>

    <h1>Estilos para botones</h1>

    <!-- Ejemplos de botones -->
    <a href="#" class="boton boton-primario">Botón Primario</a>
    <a href="#" class="boton boton-secundario">Botón Secundario</a>
    <a href="#" class="boton boton-peligro">Botón de Peligro</a>
    
</body>
</html>
